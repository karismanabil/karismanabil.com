<!doctype html>
<html lang="en">
<style>
  :root {
        --dark: #212121;
    }
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p {

    font-family: 'Poppins', sans-serif;
  }

  button {
    position: absolute;
  }
  
  
.cardmove{
    position: absolute;
    height: 100%;
    width: 300px;
    animation: cardmove ease-in 3s infinite;

}

@keyframes cardmove {
    0%,100%{
        top: 0px;
    }
    50%{
      top:10px;
    }

}
.transition-1 {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 101;
        background-color: var(--dark);
        opacity: 0;
        pointer-events: none;
        transition: 5s ease-in-out;
    }

    .transition-1.is-active {
        pointer-events: all;
        opacity: 1;
    }

    .transition-2 {
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        bottom: 0;
        z-index: 101;
        background-color: var(--dark);
        transition: 0.5s ease-out;
    }

    .transition-2.is-active {
        left: 0px;
    }

    .transition-3 {
        position: fixed;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 101;
        background-color: var(--dark);
        transition: 0.5s ease-out;
    }

    .transition-3.is-active {
        top: 0;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>

</head>

<body class="bg-white">
